<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відправка повідомлення в Telegram</title>
</head>
<body>
    <h1>Введіть повідомлення для Telegram</h1>
    <input type="text" id="inputField" placeholder="Введіть текст повідомлення" />
    <button id="submitButton" onclick="fetchMessage()">Відправити</button>

    <script>
        function fetchMessage() {
            fetch('http://13.60.75.208:9000/send')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Успішно відправлено:', data);
                alert('Дані успішно відправлено!');
            })
            .catch(error => {
                console.error('Виникла помилка:', error);
                alert('Сталася помилка при відправці даних.');
            });
        }
    </script>
</body>
</html>
